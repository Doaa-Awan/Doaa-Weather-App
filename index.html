<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Weather Experience</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div id="preloader">
      <img class="bird" src="images/bird.gif" />
      <img class="loading-text" src="images/loading.gif" />
    </div>
    <div class="videoContainer bgImg">
      <video autoplay loop muted plays-inline class="videoBG" id="vid">
        <source id="src" src="images/video.mp4" type="video/mp4" />
      </video>

      <div class="weather-app">
        <div class="container">
          <nav class="row">
            <form class="col" id="search-form">
              <input
                type="search"
                placeholder="Search for a city"
                autocomplete="off"
                autofocus
                id="search-value"
                class="search-bar"
              />
              <button class="fa-solid fa-magnifying-glass search-icon"></button>
            </form>
            <button
              class="col-2 fa-solid fa-lightbulb lightBtn"
              id="light"
            ></button>
          </nav>
          <div class="row">
            <div class="col">
              <main>
                <div class="mainLine">
                  <button
                    id="location-button"
                    class="fa-solid fa-location-dot location-icon"
                  ></button>
                  <h1 id="location"></h1>
                  <h2>
                    Current Temperature
                    <button
                      id="refresh"
                      class="fa-solid fa-arrow-rotate-right refresh-icon"
                      onClick="window.location.reload();"
                    ></button>
                  </h2>
                  <ul class="date">
                    <li class="current-day">Monday</li>
                    <li class="current-time">12:45</li>
                  </ul>
                  <div class="info">
                    <ul>
                      <li>
                        <span class="wind">Wind:</span>
                        <span id="wind-speed"></span> km/h
                      </li>
                      <li>
                        <span class="humidity">Humidity: </span>
                        <span id="humidity"></span> %
                      </li>
                    </ul>
                  </div>
                  <button id="blueBtn" class="blueBtn"></button>
                  <button id="greenBtn" class="greenBtn"></button>
                  <button id="pinkBtn" class="pinkBtn"></button>
                  <button id="yellowBtn" class="yellowBtn"></button>
                  <button id="blankBtn" class="blankBtn">
                    <!-- <audio id="audio" src="images/click.mp3" autostart="false"></audio> -->
                  </button>
                </div>
              </main>
            </div>
            <div class="col">
              <section>
                <h3>NOW</h3>
                <div class="temp" id="tempNumber"></div>
                <img src="#" alt="" class="icon" id="icon-element" />
                <p class="weather-description" id="weather-description">
                  Mostly Cloudy
                </p>
                <p class="feels-like">
                  Feels like <span id="feels-like"></span>°
                </p>
                <!-- <div class="units">
                  <a href="#" class="celsius active" id="c">°C</a>
                  <span class="cfLineBreak">|</span>
                  <a href="#" class="fahrenheit" id="f">°F</a>
                </div> -->
              </section>
            </div>
          </div>
          <div class="forecast" id="forecastList"></div>
          <button class="audioBtn" id="audioBtn">AUDIO</button>
          <div class="col-xl-5">
            <small class="col-12 code-link">
              <a
                href="https://github.com/Doaa-Awan/weather-project-ver2"
                target="_blank"
                class="link"
                >Open-Source Code</a
              >
              by Doaa Awan
            </small>
          </div>

          <label class="switch">
            <input type="checkbox" id="toggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/44b9581dbb.js"
      crossorigin="anonymous"
    ></script>

    <script src="src/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doaa Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="videoContainer">
      <video>
        <source />
      </video>

      <div class="weather-app">
        <nav class="row">
          <form class="col">
            <input type="text" />
          </form>
        </nav>
        <div class="row">
          <div class="col">
            <main>
              <button id="location-button"></button>
              <h1>St.Catharines</h1>
              <h2>Current Temperature <button id="refresh"></button></h2>
              <ul>
                <li class="current-day">Monday</li>
                <li class="current-time">12:45</li>
              </ul>
              <div class="description">
                <ul>
                  <li class="wind">
                    Wind: <span id="wind-speed">23</span>km/h
                  </li>
                  <li class="humidity">
                    Humidity: <span id="humidity">83</span>%
                  </li>
                </ul>
              </div>
              <button class="forecast-button">Show Forecast</button>
            </main>
          </div>
          <div class="col">
            <section>
              <h3>TODAY</h3>
              <div class="temp" id="tempNumber">13</div>
              <i class="icon" id="icon-element"></i>
              <p class="weather-description" id="weather-description">
                Mostly Cloudy
              </p>
              <p class="feels-like">
                Feels like <span id="feels-like">13</span>Â°
              </p>
              <div class="units">
                <a href="#" class="celsius" id="c">C</a>
                <span class="cfLineBreak">|</span>
                <a href="#" class="fahrenheit" id="f">F</a>
              </div>
            </section>
          </div>
        </div>
        <ul class="row forecast">
          <li class="col forecast-one">
            <div id="f1">Fri</div>
            <div class="forecast-icon"></div>
            <div class="forecast-temp">8</div>
          </li>
          <li class="col forecast-two">
            <div id="f1">Fri</div>
            <div class="forecast-icon"></div>
            <div class="forecast-temp">8</div>
          </li>
          <li class="col forecast-three">
            <div id="f1">Fri</div>
            <div class="forecast-icon"></div>
            <div class="forecast-temp">8</div>
          </li>
          <li class="col forecast-four">
            <div id="f1">Fri</div>
            <div class="forecast-icon"></div>
            <div class="forecast-temp">8</div>
          </li>
          <li class="col forecast-five">
            <div id="f1">Fri</div>
            <div class="forecast-icon"></div>
            <div class="forecast-temp">8</div>
          </li>
          <div class="col-6">
            <button></button>
          </div>
        </ul>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
